<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>夏の家</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Vueアプリのマウント先 -->
  <main id="stage">

    <!-- STAGE3　ここから -->
    <div id="sectionStage3" class="stage">

      <!-- STAGE3-1問題セクション -->
      <section class="section">
        <div class="container">
          <h2 class="section-title section-title--keycolorlight">
            <span class="section-title__stage">STAGE：3</span>
            タンスが開いた！<br>
            その中にはログアウトされたパソコンがあった。<br>
            そのパソコンのパスワードを解き明かせ！
          </h2>
          <figure class="image__container">
            <img src="assets/images/ikshe03.png" alt="">
          </figure>
        </div>
      </section>

      <!-- STAGE3-1解答入力セクション -->
      <section class="section bg-color--keycolor" v-if="!clear['stage3']">
        <div class="container">
          <h2 class="section-title">
            <span class="section-title__stage">STAGE：3</span>パスワードを入力
          </h2>

          <answer-input 
            v-bind:correct="correctAnswer['stage3']['q1']" 
            v-on:answer-input="answerInput($event, 'stage3', 1, 'final')">
          </answer-input>
          <a class="link-hint" href="hint3.html" target="hint3">ヒントをみる ></a>
        </div>
      </section>

      <!-- STAGE3クリア画面 -->
      <section 
        v-if="clear['stage3']" 
        v-bind:class="{isClear:clear['stage3']}"  
        class="section section--clear bg-color--gray">
        <div class="container">
          <div class="clear-message">
            <div class="clear-message__title">STAGE：3 CLEAR!</div>
            <div class="clear-message__content"><br>パスワードを見つけて、パソコンのロックを解除した！<br></div>
            <div class="container answer-btn">
              <a class="btn" href="main3.html">
                パソコンを開く。
                <svg class="btn__arrow"><use xlink:href="#arrow"></use></svg>
              </a>
            </div>
          </div>
        </div>
      </section>

    </div>
    <!-- STAGE3　ここまで -->

  </main>

  <footer class="footer section bg-color--gray">
    <div class="container">
      <p class="text-center">2025年度2Q プログラミング基礎</p>
    </div>
  </footer>

  <!-- Vue.js CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- メインJS -->
  <script src="assets/js/main.js"></script>
</body>
</html>
