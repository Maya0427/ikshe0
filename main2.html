<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>夏の家</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Vueアプリのマウント先 -->
  <main id="stage">

    <!-- STAGE2　ここから -->
    <div id="sectionStage2" class="stage">

      <!-- STAGE2説明セクション -->
      <section class="section">
        <div class="section">
          <div class="container">
            <h2 class="section-title section-title--keycolorlight">
              <span class="section-title__stage">STAGE：2 CLEAR!</span>
              ドアを開けると次の部屋に入った。<br> 
              ここにも出口はなかった。<br> 
              少し散策してみると鍵のついたタンスがある。<br> 
              パスワードが必要なようだ。<br> 
              横のメモをもとにして、タンスのパスワードを見つけろ。
            </h2>
            <figure class="image__container">
              <img src="assets/images/ikshe02.png" alt="">
            </figure>
          </div>
        </div>
      </section>

      <!-- STAGE2-1解答入力セクション -->
      <section class="section bg-color--keycolor" v-if="!clear['stage2']">
        <div class="container">
          <h2 class="section-title">
            <span class="section-title__stage">STAGE：2</span>パスワードを入力
          </h2>
          <div class="row">
            <div class="column">
              <answer-input 
                v-bind:correct="correctAnswer['stage2']['q1']" 
                v-on:answer-input="answerInput($event, 'stage2', 1)">
              </answer-input>
              <a class="link-hint" href="hint2.html" target="hint2">ヒントをみる ></a>

              <!-- STAGE2の次へのボタン -->
              <div v-if="clear['stage2']">
                <a class="btn" href="main3.html">
                  タンスを開ける。
                  <svg class="btn__arrow"><use xlink:href="#arrow"></use></svg>
                </a>
              </div>
            </div><!-- /.column -->
          </div><!-- /.row -->
        </div>
      </section>

      <!-- STAGE2クリア画面 -->
      <section 
        v-if="clear['stage2']" 
        v-bind:class="{isClear:clear['stage2']}"  
        class="section section--clear bg-color--gray">
        <div class="container">
          <div class="clear-message">
            <div class="clear-message__title">STAGE：2</div>
            <div class="clear-message__content"><br>パスワードを見つけて、タンスのロックを解除した！<br></div>
            <div class="container answer-btn">
              <a class="btn" href="main3.html">
                タンスを開ける。
                <svg class="btn__arrow"><use xlink:href="#arrow"></use></svg>
              </a>
            </div>
          </div>
        </div>
      </section>

    </div>
    <!-- STAGE2　ここまで -->

  </main>

  <footer class="footer section bg-color--gray">
    <div class="container">
      <p class="text-center">2025年度2Q プログラミング基礎</p>
    </div>
  </footer>

  <!-- Vue.js CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- メインJS -->
  <script src="assets/js/main.js"></script>
</body>
</html>
